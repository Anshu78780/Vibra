name: vibra
description: "Vibra Music App - Stream and discover your favorite music."
publish_to: 'none'
version: 1.2.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  youtube_explode_dart: ^2.5.2
  just_audio: ^0.9.36
  http: ^1.1.0
  shared_preferences: ^2.2.2
  audio_service: ^0.18.18
  audio_session: ^0.1.19
  permission_handler: ^11.3.1
  flutter_local_notifications: ^17.2.2
  path_provider: ^2.1.4
  package_info_plus: ^8.0.2
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
flutter:
  uses-material-design: true